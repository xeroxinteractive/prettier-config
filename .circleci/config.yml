version: 2

defaults: &defaults
  context: npm
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.14.1
  resource_class: small

jobs:
  install_lint:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-10-cache-{{ checksum "./yarn.lock" }}
      - run: yarn install
      - run: yarn lint
      - save_cache:
          key: node-10-cache-{{ checksum "./yarn.lock" }}
          paths:
            - ~/.yarn-cache
            - ./node_modules
      - persist_to_workspace:
          root: ~/repo
          paths:
           - ./

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - add_ssh_keys:
          fingerprints:
            - '51:8b:97:21:5c:1d:36:bc:fd:02:61:60:b2:2d:1a:ef'
      - run:
          name: Configure git
          command: |
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts

            git config --global user.email "xeroxinteractive-circleci@xerox.com"
            git config --global user.name "CircleCI"
      - run:
          name: Deploy package to npm
          command: yarn deploy

workflows:
  version: 2
  install_lint_deploy:
    jobs:
      - install_lint
      - deploy:
          requires:
            - install_lint
          filters:
            branches:
              only:
                - master
